<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" type="text/css" href="/css/main.css" />
    <link rel="stylesheet" type="text/css" href="/css/tictactoe.css" />
  </head>
  <body>
    <header>
      <h1>Tic Tac Toe</h1>
    </header>

    <div id="loading", style='display: none;'>
      <p>
        En attente...
      </p>
    </div>


    <div id="playarea" style='display: none;'>
      <p style='display: none;'>
        Partie contre le joueur <strong id='opponent'>[player]</strong>
      </p>

      <table id="grid"></table>
    </div>

    <p>
      <button id="quit">Quitter</button>
    </p>

    <script src="/js/libs/jquery-3.1.1.min.js"></script>
    <script src="/js/libs/js.cookie.js"></script>
    <script src="/js/functions.js"></script>
    <script src="/js/play.js"></script>
  </body>
</html>
